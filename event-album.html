<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Album | MD Health Connexions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0056d3;
            --primary-light: #4285f4;
            --light: #f8fafc;
            --dark: #1e293b;
            --text: #475569;
            --text-light: #64748b;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #0056d3, #4285f4);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: var(--light);
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark);
            font-weight: 700;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* Header */
        .album-header {
            text-align: center;
            padding: 4rem 0 3rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 3rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .album-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .album-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .album-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .photo-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .album-title {
                font-size: 1.8rem;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .photo-card img {
                height: 250px;
            }

            .lightbox-nav {
                width: 50px;
                height: 50px;
            }

            .lightbox-prev {
                left: 1rem;
            }

            .lightbox-next {
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="MD CONNEXEION.html#portfolio" class="back-btn">
            <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>
            Back to Gallery
        </a>

        <div class="album-header">
            <h1 class="album-title" id="albumTitle">Event Photo Album</h1>
            <div class="album-info">
                <div class="album-info-item">
                    <i class="fas fa-calendar"></i>
                    <span id="albumDate">Date</span>
                </div>
                <div class="album-info-item">
                    <i class="fas fa-images"></i>
                    <span id="photoCount">0 photos</span>
                </div>
            </div>
        </div>

        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-images"></i>
            <h3>No Photos Available</h3>
            <p>This album doesn't have any photos yet.</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <i class="fas fa-times"></i>
        </button>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-nav lightbox-next" id="lightboxNext">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="Photo">
        </div>
        <div class="lightbox-counter" id="lightboxCounter">1 / 1</div>
    </div>

    <script src="api.js"></script>
    <script>
        const api = new EventsAPI();
        let currentAlbum = null;
        let currentPhotoIndex = 0;

        // Get gallery ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const galleryId = urlParams.get('id');

        // Load album
        function loadAlbum() {
            if (!galleryId) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            currentAlbum = api.getGalleryItemById(parseInt(galleryId));

            if (!currentAlbum) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            // Update header
            document.getElementById('albumTitle').textContent = currentAlbum.title;
            document.getElementById('albumDate').textContent = currentAlbum.date || 'No date';

            // Get album images
            const albumImages = currentAlbum.albumImages || [];

            if (albumImages.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            // Update photo count
            document.getElementById('photoCount').textContent = `${albumImages.length} photo${albumImages.length !== 1 ? 's' : ''}`;

            // Render photo grid
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.innerHTML = albumImages.map((imageUrl, index) => `
                <div class="photo-card" onclick="openLightbox(${index})">
                    <img src="${imageUrl}" alt="Photo ${index + 1}" loading="lazy">
                </div>
            `).join('');
        }

        // Lightbox functionality
        function openLightbox(index) {
            currentPhotoIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            const albumImages = currentAlbum.albumImages || [];
            if (albumImages.length === 0) return;

            document.getElementById('lightboxImage').src = albumImages[currentPhotoIndex];
            document.getElementById('lightboxCounter').textContent = `${currentPhotoIndex + 1} / ${albumImages.length}`;
        }

        function nextPhoto() {
            const albumImages = currentAlbum.albumImages || [];
            currentPhotoIndex = (currentPhotoIndex + 1) % albumImages.length;
            updateLightbox();
        }

        function prevPhoto() {
            const albumImages = currentAlbum.albumImages || [];
            currentPhotoIndex = (currentPhotoIndex - 1 + albumImages.length) % albumImages.length;
            updateLightbox();
        }

        // Event listeners
        document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
        document.getElementById('lightboxNext').addEventListener('click', nextPhoto);
        document.getElementById('lightboxPrev').addEventListener('click', prevPhoto);

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!document.getElementById('lightbox').classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        // Make functions global
        window.openLightbox = openLightbox;

        // Load album on page load
        loadAlbum();
    </script>
</body>
</html>
