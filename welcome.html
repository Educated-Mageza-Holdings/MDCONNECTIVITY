<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bidvest Living</title>
    <link rel="stylesheet" href="onboarding-styles.css">
    <style>
        .welcome-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #d1fae5 100%);
            padding: 24px;
        }

        .welcome-card {
            background: white;
            border-radius: 24px;
            padding: 64px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .welcome-logo svg {
            width: 60px;
            height: 60px;
            color: #10b981;
        }

        .welcome-logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn-primary-xl {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary-xl:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary-xl {
            background: white;
            color: #10b981;
            border: 2px solid #10b981;
            padding: 20px 40px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary-xl:hover {
            background: #f0fdf4;
            transform: translateY(-2px);
        }

        .quick-links {
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }

        .quick-links p {
            font-size: 0.9375rem;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .quick-link:hover {
            background: #f0fdf4;
            transform: translateY(-2px);
        }

        .quick-link-icon {
            font-size: 2rem;
        }

        .quick-link-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 24px;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-card">
            <div class="welcome-logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M20 8 L20 32 M8 20 L32 20" stroke="currentColor" stroke-width="2"/>
                    <circle cx="20" cy="20" r="4" fill="currentColor"/>
                </svg>
                <span class="welcome-logo-text">Bidvest Living</span>
            </div>

            <h1 class="welcome-title">Transform Your Facility Management</h1>
            <p class="welcome-subtitle">
                Comprehensive, sustainable solutions for landscaping, coffee, laundry, and more.
                Join 500+ businesses saving time, money, and our planet.
            </p>

            <div class="action-buttons">
                <a href="onboarding.html" class="btn-primary-xl">Get Started</a>
                <a href="#" onclick="showLoginPage(); return false;" class="btn-secondary-xl">Sign In</a>
            </div>

            <div class="quick-links">
                <p>Popular Resources</p>
                <div class="links-grid">
                    <a href="onboarding.html#step-services" class="quick-link">
                        <span class="quick-link-icon">ðŸ“–</span>
                        <span class="quick-link-text">Our Services</span>
                    </a>
                    <a href="#" class="quick-link">
                        <span class="quick-link-icon">ðŸ’°</span>
                        <span class="quick-link-text">Pricing</span>
                    </a>
                    <a href="#" class="quick-link">
                        <span class="quick-link-icon">ðŸ“ž</span>
                        <span class="quick-link-text">Contact Us</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLoginPage() {
            window.location.href = 'onboarding.html';
            // Trigger login modal after page loads
            setTimeout(() => {
                if (typeof window.showLogin === 'function') {
                    window.showLogin();
                }
            }, 500);
        }
    </script>
</body>
</html>
